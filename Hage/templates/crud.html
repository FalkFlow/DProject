                    </button>
                <td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<button type="submit" class="btn btn-primary mt-3">
    <a href="{% url 'agregar_producto' %}" class="text-white text-decoration-none">agregar productos </a>
</button>
